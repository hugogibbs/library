<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Library</title>
</head>
<body>

    <div class="popup" id="popup">
        <div class="formContainer">
            <form id="addBook" method="get"> 
                    <div class="formHeader">
                        <div class="formTitle">Add new book</div>
                        <a href="#" id="close">x</a>
                    </div>
                    <input class="bookTitle" type="text" id="book_title" name="book_title" placeholder="Title" required>
                    <input class="bookAuthor" type="text" id="book_author" name="book_author" placeholder="Author"  required>
                    <input class="bookPages" min="0" max="100000" type="number" id="book_pages" name="book_pages" placeholder="Pages" required>
                    <div class="readBox">
                        <div class="readIt">Have you read it?</div>
                        <input type="checkbox" id="read_yesno" class="checkbox" name="read_yesno" value="read">
                    </div>
                    <button class="submit_book" type="submit" id="submit_book" name="submit_book">Submit</button>
            </form>
        </div>
    </div>

    <div class="container" id="container">
        <div class="title">My book library</div>
        <div class="line1">In this project you can create a library using <i>Object Constructors</i> and <em>Local Storage</em></div>
        <div class="line2">You can also check the <a href = "https://github.com/hugogibbs/library">Github repository</a> of this project on my <a href="https://github.com/hugogibbs">Github account</a></div>

        <a class="addButton" id="addButton" href="#">+ Add book</a>

       

        <table class="booksList" id="booksList">

            <table id="table" class="table">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>
              </table>

        </table>
    </div>


</body>
</html>
